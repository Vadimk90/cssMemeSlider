<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS slider</title>
    <link href="/cssMemeSlider/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="slider-container">
        <div class="slides">
          <img src="/cssMemeSlider/IMG/2151002612.jpg" alt="девочка в куртке" class="active">
          <img src="/cssMemeSlider/IMG/2151035176.jpg" alt="девочка на закате">
          <img src="/cssMemeSlider/IMG/2151067391.jpg" alt="парень в лесу">
          <img src="./IMG/anime-style-chinese-new-year-celebration-scene.jpg" alt="девочка радуется">
        </div>

        <div class="img-text">
          <p class="text active">Что нибудь смешное для картинки девочки в куртке</p>
          <p class="text">Что нибудь смешное для картинки девочки на закате</p>
          <p class="text">что нибудь смешное для картинки парня в лесу</p>
          <p class="text">что нибудь смешное для картинки девочки на велосипеде</p>
        </div>

        <div class="controls">
          <div class="dot active" onclick="currentSlide(0)"></div>
          <div class="dot"  onclick="currentSlide(1)"></div>
          <div class="dot"  onclick="currentSlide(2)"></div>
          <div class="dot"  onclick="currentSlide(3)"></div>
        </div>


    </div>
    <script src="/cssMemeSlider/script.js"></script>
</body>
</html>
